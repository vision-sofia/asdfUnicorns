<html>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_purple.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Register</title>

</head>
<body>
  <!-- Textfield with Floating Label First Name -->

  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sample3">
      <label class="mdl-textfield__label" for="sample3">First Name</label>
    </div>
  </form>

  <!-- Textfield with Floating Label Last Name -->

  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sample4">
      <label class="mdl-textfield__label" for="sample3">Last Name</label>
    </div>
  </form>

  <!-- Textfield with Floating Label Email -->

  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sample5">
      <label class="mdl-textfield__label" for="sample3">Email</label>
    </div>
  </form>

  <!-- Textfield with Floating Label Password -->

  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="sample6">
      <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>
  </form>


  <!-- Numeric Textfield with Floating Label Phone Number -->
  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample7">
      <label class="mdl-textfield__label" for="sample4">Phone Number</label>
      <span class="mdl-textfield__error">Input is not a Phone number!</span>
    </div>
  </form>

</body>
</html>
